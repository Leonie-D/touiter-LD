<!DOCTYPE html>
<html lang="fr_FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Description de ma page">
    <title>Touiter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <header class="site-header">
        <div class="header-container">
            <h1>Touiter</h1>
            <nav class="main-nav">
                <button class="toggle-menu" aria-expanded="false" aria-controls="menu">
                    <span class="screen-reader-text">Menu</span>
                </button>
                <ul class="menu" id="menu" hidden>
                    <li><a href="#new_touit">Ecrire un touit</a></li>
                    <li><a href="#read_touits">Lire les touits</a></li>
                    <li><a href="#trends">A la une</a></li>
                    <li><a href="#influencers">A suivre</a></li>
                    <li>
                        <button class="btn btn-reverse" id="refreash">Actualiser</button>
                    </li>
                    <!-- Possibles liens vers les futurs modules  -->
                </ul>
            </nav>
        </div>
      </header>
      <main>
          <div class="main-container">
            <section id="new_touit" class="new-touit">
                <div class="container">
                    <h2 class="section-title">Quoi de <strong>touit</strong> aujourd'hui ?</h2>
                    <form action="" id="touit-form">
                        <label for="pseudo" class="screen-reader-text">Pseudo</label>
                        <input type="text" name="" id="pseudo" class="pseudo" placeholder="Pseudo" maxlength="16">
                        <label for="msg" class="screen-reader-text">Message</label>
                        <textarea name="" id="msg" class="message" placeholder="Bonjour à tous !" maxlength="256"></textarea>
                        <button class="btn" id="submit">Touiter</button>
                    </form>
                </div>
            </section>
            <section id="read_touits" class="read-touits">
                <div class="container">
                    <h2 class="section-title">Ca <strong>touite</strong> au CEFIM</h2>
                    <ul class="liste-touits"></ul>
                </div>
                <div class="comments-modal">
                    <button class="btn btn-reverse" id="close">Fermer</button>
                    <!--insérer ici le contenu du touit (article)-->
                    <ul class="comments-liste"></ul>
                    <form action="" class="comment-form">
                        <label for="comment-pseudo" class="screen-reader-text">Pseudo</label>
                        <input type="text" name="" id="comment-pseudo" placeholder="Pseudo" maxlength="16">
                        <label for="comment" class="screen-reader-text">Message</label>
                        <textarea name="" id="comment" placeholder="Laisser un commentaire" maxlength="256"></textarea>
                        <button class="btn btn-reverse" id="comment-submit">Envoyer</button>
                    </form>
                </div>
            </section>
            <section class="aside">
                <div class="stick">
                    <div id="trends" class="trends container">
                        <h2 class="section-title">A la <strong>une</strong></h2>
                        <h3>Les meilleures touits</h3>
                        <ol class="top-touits"></ol>
                        <h3>Trendings</h3>
                        <ol class="top-themes"></ol>
                    </div>
                    <div id="influencers" class="influencers container">
                            <h2 class="section-title">A <strong>suivre</strong></h3>
                            <ul class="top-pseudos"></ul>
                    </div>
                </div>
            </section>
        </div>
      </main>
  
      <script src="js/navigation.js"></script>
      <script src="js/card-position.js"></script>
      <script src="js/api-endpoints.js"></script>
      <script src="js/gestion-likes.js"></script>
      <script src="js/actions-touit.js"></script>
</body>
</html>
